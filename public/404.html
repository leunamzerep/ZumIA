<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>
  <script>
    (function () {
      const redirectPath =
        window.location.pathname +
        window.location.search +
        window.location.hash;

      sessionStorage.setItem("spa-fallback", redirectPath);
      window.location.replace("/");
    })();
  </script>
</head>

<body>
  <p>Redirecting…</p>
  <noscript>This site requires JavaScript. Please go back to the home page.</noscript>
</body>

</html>
